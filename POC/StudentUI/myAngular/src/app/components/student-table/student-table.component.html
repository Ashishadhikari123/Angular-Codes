<div style="padding: 20px;">
  <button mat-raised-button color="primary" (click)="getStudentData()">Get Data</button>

  <!-- Skeleton shimmer loading UI -->
  <div *ngIf="isDataLoading" style="margin-top: 20px;">
    <div *ngFor="let row of [1,2,3,4,5]">
      <div class="skeleton-row">
        <div class="skeleton skeleton-cell"></div>
        <div class="skeleton skeleton-cell"></div>
        <div class="skeleton skeleton-cell"></div>
        <div class="skeleton skeleton-cell"></div>
        <div class="skeleton skeleton-cell"></div>
      </div>
    </div>
  </div>

  <!-- Actual data table -->
  <table mat-table [dataSource]="students" class="mat-elevation-z8" *ngIf="isDataLoaded">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.ID }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.Age }}</td>
    </ng-container>

    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let element">{{ element.Course }}</td>
    </ng-container>

    <ng-container matColumnDef="college">
      <th mat-header-cell *matHeaderCellDef>College</th>
      <td mat-cell *matCellDef="let element">{{ element.College }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    *ngIf="isDataLoaded"
    [length]="totalRecords"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="onPageChange($event)"
    showFirstLastButtons>
  </mat-paginator>
</div>
